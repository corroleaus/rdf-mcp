name: CI

on:
  push:
    branches: [ feat/tests ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv pip install --system -e .
      - name: Install pytest
        run: uv pip install --system pytest
      - name: Run tests
        run: pytest 